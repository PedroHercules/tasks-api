name: CI
on: [push, pull_request]
jobs:
  in-memory-tests:
    name: In-memory tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - run: npm ci
      - run: npm run build
      - run: npm run test:memory
